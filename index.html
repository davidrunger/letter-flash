<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Letter-Flash Typing Practice</title>
  <link rel="stylesheet" type="text/css" media="screen" href="css/vendor/reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/vendor/introjs.min.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  <link rel="icon" type="image/png" href="favicon.png">
  <script src="javascipts/vendor/jquery-2.1.4.min.js"></script>
  <script src="javascipts/vendor/lodash.min.js"></script>
  <script src="javascipts/vendor/intro.min.js"></script>
  <script src="javascipts/letter-flash.js"></script>
</head>
<body>
  <main class="main">

    <section class="keyboard" data-step="1" data-intro="Select which letters you
    would like to practie with. Toggle letters on and off by clicking them.">
      <div class="row-1 group">
        <div class="key">q</div>
        <div class="key">w</div>
        <div class="key">e</div>
        <div class="key">r</div>
        <div class="key">t</div>
        <div class="key">y</div>
        <div class="key">u</div>
        <div class="key">i</div>
        <div class="key">o</div>
        <div class="key">p</div>
      </div>
      <div class="row-2 group">
        <div class="key">a</div>
        <div class="key">s</div>
        <div class="key">d</div>
        <div class="key">f</div>
        <div class="key">g</div>
        <div class="key">h</div>
        <div class="key">j</div>
        <div class="key">k</div>
        <div class="key">l</div>
        <div class="key">;</div>
      </div>
      <div class="row-3 group">
        <div class="key">z</div>
        <div class="key">x</div>
        <div class="key">c</div>
        <div class="key">v</div>
        <div class="key">b</div>
        <div class="key">n</div>
        <div class="key">m</div>
        <div class="key">,</div>
        <div class="key">.</div>
      </div>
    </section>

    <table class="scores" data-step="2" data-intro="Some stats will be displayed
    here, but it's basically impossible to focus on them while typing, so you
    won't end up looking at them much.">
      <tr>
        <th>Correct</th>
        <th>Score</th>
        <th>Incorrect</th>
      </tr>
      <tr>
        <td class="score right">0</td>
        <td class="score cps">0</td>
        <td class="score wrong">0</td>
      </tr>
    </table>

    <section class="character-display" data-step="3" data-position="top"
    data-intro="This is where the action happens. Your goal is basically to
    correctly hit 18 keys within a 10-second period. Incorrect keystrokes count
    as â€“4. A progress bar in the background indicates how close you are to the
    target rate.">
    <span class="character"></span> <div class="progress-bar"></div> </section>

    <a class="instructions" href="javascipt:void(0)">Instructions</a>
  </main>

  <script>
    $(function () {
      Flash.initialize();
    });
  </script>
</body>
</html>
