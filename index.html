<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Letter Flash</title>
  <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  <link rel="icon" type="image/png" href="favicon.png">
  <script src="javascipts/jquery.js"></script>
  <script src="javascipts/lodash.js"></script>
  <script src="javascipts/flash.js"></script>
</head>
<body>
  <main class="main">
    <section class="keyboard">
      <div class="row-1 group">
        <div class="key">q</div>
        <div class="key">w</div>
        <div class="key">e</div>
        <div class="key">r</div>
        <div class="key">t</div>
        <div class="key">y</div>
        <div class="key">u</div>
        <div class="key">i</div>
        <div class="key">o</div>
        <div class="key">p</div>
      </div>
      <div class="row-2 group">
        <div class="key">a</div>
        <div class="key">s</div>
        <div class="key">d</div>
        <div class="key">f</div>
        <div class="key">g</div>
        <div class="key">h</div>
        <div class="key">j</div>
        <div class="key">k</div>
        <div class="key">l</div>
        <div class="key">;</div>
      </div>
      <div class="row-3 group">
        <div class="key">z</div>
        <div class="key">x</div>
        <div class="key">c</div>
        <div class="key">v</div>
        <div class="key">b</div>
        <div class="key">n</div>
        <div class="key">m</div>
        <div class="key">,</div>
        <div class="key">.</div>
      </div>
    </section>

    <table class="scores">
      <tr>
        <th>Correct</th>
        <th>Score</th>
        <th>Incorrect</th>
      </tr>
      <tr>
        <td class="score right">0</td>
        <td class="score cps">0</td>
        <td class="score wrong">0</td>
      </tr>
    </table>

    <section class="character-display">
      <span class="character"></span>
      <div class="progress-bar"></div>
    </section>
  </main>

  <script>
    $(function () {
      Flash.initialize();
    });
  </script>
</body>
</html>
